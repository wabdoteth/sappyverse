<!DOCTYPE html>
<html>
<head>
    <title>Phaser Test</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
</head>
<body>
    <script>
        class TestScene extends Phaser.Scene {
            create() {
                this.add.text(100, 100, 'Phaser is working!', { color: '#ffffff' });
                this.add.rectangle(200, 200, 100, 100, 0x00ff00);
            }
        }

        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            backgroundColor: '#2d2d2d',
            scene: TestScene
        };

        new Phaser.Game(config);
    </script>
</body>
</html>
