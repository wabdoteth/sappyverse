<!DOCTYPE html>
<html>
<head>
    <title>Collision Editor - Sappyverse</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #renderCanvas {
            width: 100%;
            height: 100vh;
            touch-action: none;
        }
        
        .file-input {
            position: absolute;
            top: 10px;
            right: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <input type="file" id="modelFile" accept=".glb,.gltf" class="file-input">
    <input type="file" id="setupFile" accept=".json" class="file-input">
    
    <script type="module">
        import { CollisionEditor } from './src/babylon/tools/CollisionEditor.js';
        
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('renderCanvas');
            if (canvas) {
                // Initialize the collision editor
                window.collisionEditor = new CollisionEditor(canvas);
            }
        });
    </script>
</body>
</html>
