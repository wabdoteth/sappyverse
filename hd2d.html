<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shards of the Withering Wilds - HD-2D Edition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: monospace;
        }
        
        #renderCanvas {
            width: 100%;
            height: 100vh;
            touch-action: none;
            display: block;
            outline: none;
            /* Ensure pixel-perfect rendering */
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loading">Loading HD-2D Engine...</div>
    <canvas id="renderCanvas"></canvas>
    <script type="module" src="/src/babylon/hd2d-main.ts"></script>
    <script>
        // Hide loading text when canvas is ready
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1000);
        });
    </script>
</body>
</html>
