<!DOCTYPE html>
<html>
<head>
    <title>Simple Phaser Test</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #222;
            color: white;
        }
        #game-container {
            border: 2px solid lime;
        }
    </style>
</head>
<body>
    <h1>Simple Phaser Test</h1>
    <div id="game-container"></div>
    
    <script>
        console.log('Script starting...');
        
        class MainScene extends Phaser.Scene {
            constructor() {
                super({ key: 'MainScene' });
            }
            
            create() {
                console.log('Scene created!');
                
                // Add background
                this.cameras.main.setBackgroundColor('#2a2a2a');
                
                // Add some shapes
                this.add.rectangle(200, 150, 100, 100, 0x00ff00);
                this.add.circle(100, 100, 50, 0xff0000);
                this.add.text(200, 50, 'Phaser is Working!', { 
                    fontSize: '24px', 
                    color: '#ffffff' 
                }).setOrigin(0.5);
            }
        }
        
        const config = {
            type: Phaser.AUTO,
            width: 400,
            height: 300,
            parent: 'game-container',
            scene: MainScene
        };
        
        const game = new Phaser.Game(config);
        console.log('Game created:', game);
    </script>
</body>
</html>
